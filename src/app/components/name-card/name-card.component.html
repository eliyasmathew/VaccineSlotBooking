<div class="card" style="width: 30rem">
  <div class="card-body">
    <h5 class="card-title">{{ data.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ data.district_name }}</h6>
    <p class="card-text">
      Vaccine : {{ data.vaccine }} <br />
      Available Dose : {{ data.available_capacity }}<br />
      Slots Available From : {{ data.from }} to {{ data.to }} <br />
      Fees : â‚¹ {{ data.fee }}
    </p>
    <a
      href="https://selfregistration.sandbox.cowin.gov.in/"
      target="_blank"
      class="card-link"
      >Click to Book your Slot</a
    >
  </div>
</div>
